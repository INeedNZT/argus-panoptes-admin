{% extends 'base.html' %}

{% block title %}
系统总览
{% endblock %}

{% block content %}
<canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
{% endblock %}


{% block script %}
<script src="{{ url_for('dashboard.static', filename='js/chart.umd.min.js') }}"></script>
<script>
 
    (() => {
        // Graphs
        const ctx = document.getElementById('myChart')
       
        // eslint-disable-next-line no-unused-vars
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [
                    'Sunday',
                    'Monday',
                    'Tuesday',
                    'Wednesday',
                    'Thursday',
                    'Friday',
                    'Saturday'
                ],
                datasets: [{
                    data: [
                        15339,
                        21345,
                        18483,
                        24003,
                        23489,
                        24092,
                        12034
                    ],
                    lineTension: 0,
                    backgroundColor: 'transparent',
                    borderColor: '#007bff',
                    borderWidth: 4,
                    pointBackgroundColor: '#007bff'
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        boxPadding: 3
                    }
                }
            }
        })
    })()
</script>
{% endblock %}
